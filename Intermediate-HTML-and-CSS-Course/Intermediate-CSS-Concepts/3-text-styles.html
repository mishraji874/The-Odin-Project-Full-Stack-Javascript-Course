<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Text-Styles</title>
    <link rel="stylesheet" href="3-text-styles.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/couture" type="text/css"/>
  </head>
  <body>
    <!--Font Style-->
    <p>I <em>never</em> said he stole your money</p>
    <p>I never said <em>he</em> stole your money</p>
    <p>I never said he stole <em>your</em> money</p>

    <!--Letter-Spacing-->
    <h1>Hello World!</h1>
    <h1 class="wide">Hello World!</h1>
    <h1 class="narrow">Hello World!</h1>

    <!--text-transform: Text transform changes the case of the given text. You can use this, for example, to force your heading tags to be all uppercase, or to capitalize every word.-->

    <!--text-shadow: As you might expect, text-shadow adds a shadow around the text in the selected element. This one is best used sparingly, but can be used to great effect in headings or other presentational text.-->
  </body>
</html>

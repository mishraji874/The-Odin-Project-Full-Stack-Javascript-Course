<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        input {
            border: 2px solid #000;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
        }

        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }
    </style>
</head>

<body>

    <!--required validation-->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>


    <!--minimum length validation-->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>


    <!--maximum length validation-->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <br>

        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>

        <button type="submit">Login</button>
    </form>


    <!--combining validation-->
    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" minlength="5" maxlength="20"></textarea>
        </div>

        <button type="submit">Tweet</button>
    </form>


    <!--min validation-->
    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">

        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>


    <!--max validation-->
    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">

        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>


    <!--Pattern validation-->

    <form action="#" method="get">
        <div>
            <label for="quantity">Quantity</label>
        </div>
        <input type="number" id="quantity" name="quantity" min="1" value="0">

        <div>
            <button type="submit">Place Order</button>
        </div>
    </form>



    <form action="#" method="get">
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
        </div>

        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)"
            title="Please enter a valid zip code, example: 65251" placeholder="65251" required>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>



    <form action="#" method="get">
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
        </div>

        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)"
            title="Please enter a valid zip code, example: 65251" placeholder="65251" required>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>


    <!--Styling validation-->


    <form action="#" method="get">
        <div>
            <label for="zip_code">Postal / Zip Code:</label>
        </div>

        <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)"
            title="Please enter a valid zip code, example: 65251" placeholder="65251" required>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>


</body>

</html>

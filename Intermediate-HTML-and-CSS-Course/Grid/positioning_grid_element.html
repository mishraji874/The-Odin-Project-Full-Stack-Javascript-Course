<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Grid Elements</title>
    <link rel="stylesheet" href="positioning_grid_element.css">
</head>

<body>
    <div class="container1">
        <div class="item first-row">A</div>
        <div class="item first-row">B</div>
        <div class="item first-row last-column">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item last-column">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item last-column">I</div>
    </div>

    <!--Positioning-->
    <div class="container2"></div>

    <div class="container3">
        <div class="room1" id="living-room1">Living Room</div>
        <div class="room1" id="kitchen1">Kitchen</div>
        <div class="room1" id="bedroom1">Bedroom</div>
        <div class="room1" id="bathroom1">Bathroom</div>
        <div class="room1" id="closet1">Closet</div>
    </div>

    <div class="container4">
        <div class="room2" id="living-room2">Living Room</div>
        <div class="room2" id="kitchen2">Kitchen</div>
        <div class="room2" id="bedroom2">Bedroom</div>
        <div class="room2" id="bathroom2">Bathroom</div>
        <div class="room2" id="closet2">Closet</div>
    </div>

    <div class="container5">
        <div class="room3" id="living-room3">Living Room</div>
        <div class="room3" id="kitchen3">Kitchen</div>
        <div class="room3" id="bedroom3">Bedroom</div>
        <div class="room3" id="bathroom3">Bathroom</div>
        <div class="room3" id="closet3">Closet</div>
    </div>

    <div class="container6">
        <div class="room4" id="living-room4">Living Room</div>
        <div class="room4" id="kitchen4">Kitchen</div>
        <div class="room4" id="bedroom4">Bedroom</div>
        <div class="room4" id="bathroom4">Bathroom</div>
        <div class="room4" id="closet4">Closet</div>
    </div>
</body>

</html>

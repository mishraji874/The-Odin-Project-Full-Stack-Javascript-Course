<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-SVG</title>
    <link rel="stylesheet" href="3-svg.css">
  <body>
    <div class="container">
        <!-- Scalable Vector Graphics -->
         <!--xmlns - stands for “XML NameSpace”. This specifies what dialect of XML you’re using. In our case, that dialect is the SVG language spec. Without it, some browsers will not render your image or will render it incorrectly.-->

         <!--viewBox - defines the bounds of your SVG. When you have to define the positions of different points of the elements in your SVG, this is what that’s referencing. It also defines the aspect ratio and the origin of your SVG. So it’s doing quite a lot! Be sure to play around with different values in the example above to get a feel for how it affects the shapes.-->

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

        <!--Elements such as <circle>, <rect>, <path>, and <text> are defined by the SVG namespace. These are our basic building-blocks. -->

        <rect x="0" y="0" width="100" height="100" fill="burlywood" />
        <path
          d="M 10 10 H 90 V 90 L 10 60"
          fill="transparent"
          stroke="black"
          stroke-width="3"
        />

        <!--class, id - these attributes function just like they do in HTML. Using these in SVGs allows you to easily target an element via CSS or JavaScript, or to reuse an element via the use element.-->
        <!-- cx, cy - these attributes define the center point of a circle. cx is the x-coordinate, and cy is the y-coordinate. -->
        <!-- r - this attribute defines the radius of a circle. -->
         
        <circle cx="50" cy="50" r="20" class="svg-circle" />
        <g class="svg-text-group">
          <text x="20" y="25" rotate="10" id="hello-text">Hello!</text>
          <use href="#hello-text" x="-10" y="65" fill="white" />
        </g>
      </svg>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-translate.html</title>
    <link rel="stylesheet" href="4-translate.css" />
  </head>
  <body>
    <!--These are the transform function values to translate an element on a 2D plane-->
    <p>Original</p>
    <div>
      <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />
    </div>

    <p>Translate by 20px on X-axis</p>
    <div>
      <img
        class="translateX"
        src="https://i.imgur.com/jkwFqfX.png"
        alt="top logo"
      />
    </div>

    <p>Translate by -33% on Y-axis</p>
    <div>
      <img
        class="translateY"
        src="https://i.imgur.com/jkwFqfX.png"
        alt="top logo"
      />
    </div>

    <p>Translate by 20px and -33% on X and Y axes respectively</p>
    <div>
      <img
        class="translateXY"
        src="https://i.imgur.com/jkwFqfX.png"
        alt="top logo"
      />
    </div>
  </body>
</html>

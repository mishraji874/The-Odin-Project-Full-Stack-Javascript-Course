<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-translate-specific-axis.html</title>
    <link rel="stylesheet" href="3D-translate-specific-axis.css" />
  </head>
  <body>
    <p>Original</p>
    <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />

    <p>Translate 30px</p>
    <img
      class="translate30"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />

    <p>Translate -100px</p>
    <img
      class="translate-100"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />

    <p>Translate -200px</p>
    <img
      class="translate-200"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />
  </body>
</html>

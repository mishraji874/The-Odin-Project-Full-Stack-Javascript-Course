<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-rotate.html</title>
    <link rel="stylesheet" href="1-rotate.css" />
  </head>
  <body>
    <!--This is the transform function value to rotate an element on a 2D plane-->
    <p>Original</p>
    <img src="https://i.imgur.com/jkwFqfX.png" alt="top logo" />

    <p>Rotate by 45 degrees</p>
    <img
      class="rotate-by-deg"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />

    <p>Rotate by -1 radian</p>
    <img
      class="rotate-by-rad"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />

    <p>Rotate 0.3 turn</p>
    <img
      class="rotate-by-turn"
      src="https://i.imgur.com/jkwFqfX.png"
      alt="top logo"
    />
  </body>
</html>
